<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Crazy Meal</title>
  </head>
  <body>
    <header>
      <!-- <div class="logo">
        <img src="images/logo.png" alt="Crazy Meal logo" />
      </div> -->
      <h1>crazy meal</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
      </nav>
    </header>
    <main>
      <div class="intro">
        <div class="intro-content">
          <h1>Welcome to Crazy Meal</h1>
          <p>Delicious chicken burgers made fresh, just for you üçî</p>
          <p>Come taste the difference today!</p>
        </div>
      </div>
      <div class="orderbox">
        <div class="orderBox-img">
          <img src="images/orderBox-img.jpg" alt="burger background" />
        </div>
        <div class="orderBox-form">
          <form id="order-form">
            <h2>order here!</h2>
            <!-- <label for="meal-name" style="font-weight: 600">Meal Name</label> -->
            <input
              type="text"
              id="input-mealName"
              placeholder="meal name"
              required
            />
            <!-- <label for="meal-price" style="font-weight: 600">Meal Price</label> -->
            <input
              type="number"
              id="input-mealPrice"
              placeholder="meal price"
              required
            />

            <div id="mealPreview">
              <label for="mealImageUpload" class="upload-label"
                >Upload Meal Image</label
              >
              <input type="file" id="mealImageUpload" accept="image/*" />
              <!-- <img
                id="mealImage"
                src=""
                alt="Meal preview"
                style="display: block; width: 150px"
              /> -->
            </div>

            <button type="submit" id="place-order-btn">Place Order</button>
          </form>
        </div>
      </div>

      <div id="userOrder-list">
        <table id="orderTable">
          <thead>
            <tr>
              <th>Meal</th>
              <th>Price</th>
              <th>Status</th>
              <th>Images</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button type="reset" id="clearOrders">clear orders</button>
    </main>
    <footer><p>¬© 2025 Bara‚Äôa Haydara. All rights reserved.</p></footer>
    <script src="js/app.js"></script>
  </body>
</html>
